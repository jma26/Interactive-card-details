<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="interactive__card-section">
      <header class="interactive__card-header">
        <div class="preview-card__container">
          <div class="preview-card__front-card-wrapper">
            <img class="preview-card__front-card-background" src="./images/bg-card-front.png" alt="Card front background">
            <img class="preview-card__front-card-logo" src="./images/card-logo.svg" alt="Card Logo">
            <p class="preview-card__front-card-number">0000 0000 0000 0000</p>
            <p class="preview-card__front-card-name">Jane Appleseed </p>
            <p class="preview-card__front-card-expiry-date">00/00</p>
          </div>
          <div class="preview-card__back-card-wrapper">
            <img class="preview-card__back-card-background" src="./images/bg-card-back.png" alt="Card back background">
            <p class="preview-card__back-card-cvc">000</p>
          </div>
        </div>
      </header>
      <div class="preview-card__details-container">
        <form class="preview-card__details-form" novalidate>
          <div class="preview-card__form-group">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" aria-describedby="cardholder-name-error" required>
            <span class="preview-card__error-message" id="cardholder-name-error"></span>
          </div>
          <div class="preview-card__form-group">
            <label for="card-number">CARD NUMBER</label>
            <input type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" aria-describedby="cardholder-number-error" required>
            <span class="preview-card__error-message" id="cardholder-number-error"></span>
          </div>
          <div class="preview-card__form-row">
            <fieldset class="preview-card__form-fieldset">
              <legend>EXP. DATE (MM/YY)</legend>
              <label for="exp-date-mm">
                <input type="number" id="exp-date-mm" name="exp-date-mm" placeholder="MM" required aria-describedby="exp-date-error">
              </label>
              <label for="exp-date-yy">
                <input type="number" id="exp-date-yy" name="exp-date-yy" placeholder="YY" required aria-describedby="exp-date-error">
              </label>
              <span class="preview-card__error-message" id="exp-date-error"></span>
            </fieldset>
            <div class="preview-card__form-group preview-card__form-group--cvc">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" name="cvc" placeholder="e.g. 123" required aria-describedby="cvc-error">
              <span class="preview-card__error-message" id="cvc-error"></span>
            </div>
          </div>
          <button type="submit" class="preview-card__confirm-button">Confirm</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
