<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="interactive__card-section form__section">
      <header class="interactive__card-header">
        <div class="preview-card__container">
          <div class="preview-card__front-card-wrapper">
            <img class="preview-card__front-card-background" src="./images/bg-card-front.png" alt="Card front background">
            <img class="preview-card__front-card-logo" src="./images/card-logo.svg" alt="Card Logo">
            <p class="preview-card__front-card-number">0000 0000 0000 0000</p>
            <p class="preview-card__front-card-name">Jane Appleseed </p>
            <p class="preview-card__front-card-expiry-date"><span class="preview-card__front-card-expiry-mm">00</span>/<span class="preview-card__front-card-expiry-yy">00</span></p>
          </div>
          <div class="preview-card__back-card-wrapper">
            <img class="preview-card__back-card-background" src="./images/bg-card-back.png" alt="Card back background">
            <p class="preview-card__back-card-cvc">000</p>
          </div>
        </div>
      </header>
      <div class="preview-card__details-container">
        <!-- Form -->
        <form class="preview-card__details-form" novalidate>
          <div class="preview-card__form-group">
            <label for="cardholder_name">CARDHOLDER NAME</label>
            <input type="text" id="cardholder_name" name="cardholder_name" placeholder="e.g. Jane Appleseed" aria-describedby="cardholder_name_error" required>
            <span class="preview-card__error-message form__error-message" id="cardholder_name_error">Can't be blank</span>
          </div>
          <div class="preview-card__form-group">
            <label for="card_number">CARD NUMBER</label>
            <input type="text" id="card_number" name="card_number" placeholder="e.g. 1234 5678 9123 0000" aria-describedby="cardholder_number_error" inputmode="numeric" maxlength="19" pattern="\d*" required>
            <span class="preview-card__error-message form__error-message" id="cardholder_number_error">Wrong format, numbers only</span>
          </div>
          <div class="preview-card__form-row">
            <fieldset class="preview-card__form-fieldset">
              <legend>EXP. DATE (MM/YY)</legend>
              <label for="exp_date_mm">
                <input type="text" id="exp_date_mm" name="exp_date_mm" placeholder="MM" inputmode="numeric" pattern="\d*" maxlength="2" required aria-describedby="exp_date_error">
              </label>
              <label for="exp_date_yy">
                <input type="text" id="exp_date_yy" name="exp_date_yy" placeholder="YY" inputmode="numeric" pattern="\d*"  required maxlength="2" aria-describedby="exp_date_error">
              </label>
              <span class="preview-card__error-message form__error-message" id="exp_date_error">Can't be blank</span>
            </fieldset>
            <div class="preview-card__form-group preview-card__form-group--cvc">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" inputmode="numeric" pattern="\d*" required maxlength="3" aria-describedby="cvc-error">
              <span class="preview-card__error-message form__error-message" id="cvc_error">Can't be blank</span>
            </div>
          </div>
          <button type="submit" class="preview-card__confirm-button">Confirm</button>
        </form>
      </div>

      <!-- Thank you confirmation -->
      <div class="preview-card__confirmation-container">
        <img class="preview-card__confirmation-complete-icon" src="./images/icon-complete.svg" alt="">
        <h2 class="preview-card__confirmation-headline">THANK YOU!</h2>
        <p class="preview-card__confirmation-copy">We've added your card details</p>
        <button type="reset" class="preview-card__confirmation-continue-button">Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
